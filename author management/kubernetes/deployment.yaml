apiVersion: apps/v1
kind: Deployment
metadata:
  name: author management
  labels:
    app: author management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: author management
  template:
    metadata:
      labels:
        app: author management
    spec:
      containers:
        - name: author management
          image: "username/author management:latest"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
